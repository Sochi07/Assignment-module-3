name: Assignment for Ostad Training

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: |
          npm run check > test-results.txt
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    name: Deploy Application
    runs-on: [self-hosted, ubuntu_24]
    needs: test
    steps: # <-- Only one steps key for the deploy job
      - name: Install Node.js and npm
        run: |
          sudo apt update
          sudo apt install -y nodejs npm

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display Test Results
        run: cat test-results.txt
      - name: Install Dependencies
        run: npm install

      - name: Cleanup Existing PM2 Process
        run: pm2 delete node-app || true

      - name: Start Application with PM2
        run: pm2 start "./src/server.js" --name node-app
        
      - name: Save PM2 Process List
        run: pm2 save